<div class="container text-center">
  <div class="pt-2">


    <div class="row pt-2">
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Tipo de Identificaci√≥n</mat-label>
        <input type="text" matInput
               [ngModel]="persona?.personaTipoIdentificacionByTipoIdentificacion.descripcion"
               [disabled]="true">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [value]="fechaNacimento.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="10">
        <mat-label>Edad</mat-label>
        <input type="text" matInput
               [ngModel]="persona?.edad"
               [disabled]="true">
      </mat-form-field>
    </div>


  </div>

  <div class="dropdown-divider"></div>
</div>
