<div class="row">
  <div class="col-12 text-center fondoVerde p-2">
    <h4>Cambio de Nucleo</h4>
  </div>
</div>

<div class="container">

  <div class="row p-0 m-0">
    <div class="col-xl-12 col-sm-12 pt-2">
      <p>Actual cabeza del folio</p>
    </div>
    <div class="col-xl-12 col-sm-12">
      <mat-form-field appearance="" class="p-1 m-0" fxFlex="20">
        <mat-label>Folio</mat-label>
        <input type="number" matInput [ngModel]="folioActual?.numeroFolio" [disabled]="true" placeholder="Número folio">
      </mat-form-field>

      <mat-form-field class="p-1 m-0" fxFlex="20">
        <mat-label>Identificación</mat-label>
        <input type="text" matInput [ngModel]="folioActual?.identificacion" [disabled]="true">
      </mat-form-field>

      <mat-form-field class="p-1 m-0" fxFlex>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput [ngModel]="folioActual?.nombreRelacion" [disabled]="true">
      </mat-form-field>
    </div>
  </div>

  <div class="row p-0 m-0">
    <div class="col-xl-12 col-sm-12 pt-2">
      <p>Nueva cabeza del folio</p>
    </div>
    <div class="col-xl-12 col-sm-12">
      <mat-form-field appearance="" class="p-1 m-0" fxFlex="20">
        <mat-label>Folio</mat-label>
        <input type="number" matInput placeholder="Número folio" [formControl]="folioRelacion"
               (keyup.enter)="buscarPersonaRelacion();" (ngModelChange)="personaRelacionFolio = undefined">

        <button mat-icon-button matSuffix [disabled]="folioRelacion.hasError('required')"
                (click)="buscarPersonaRelacion();">
          <fa-icon matListIcon matSuffix [icon]="['fas', 'search']"></fa-icon>
        </button>

        <mat-error *ngIf="folioRelacion.hasError('required')">Ingrese un folio valido</mat-error>
      </mat-form-field>

      <mat-form-field class="p-1 m-0" fxFlex="20">
        <mat-label>Identificación</mat-label>
        <input type="text" matInput [ngModel]="personaRelacionFolio?.identificacionRelacion" [disabled]="true">
      </mat-form-field>

      <mat-form-field class="p-1 m-0" fxFlex>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput [ngModel]="personaRelacionFolio?.nombreRelacion" [disabled]="true">
      </mat-form-field>

    </div>
  </div>

  <div class="row p-0 m-0">
    <div class="col-xl-10 col-sm-12">
      <mat-form-field class="top-input" fxFlex>
        <mat-label>Motivo</mat-label>
        <mat-select [(ngModel)]="motivo">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let m of motivos" [value]="m">
            {{m}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xl-2 col-sm-12 p-2 text-right">
      <button type="button" class="btn  btn-primary"
              matTooltip="Guardar" (click)="cambioNucleo()">
        <fa-icon [icon]="['fas', 'exchange-alt']"></fa-icon>
      </button>
    </div>
  </div>

</div>
