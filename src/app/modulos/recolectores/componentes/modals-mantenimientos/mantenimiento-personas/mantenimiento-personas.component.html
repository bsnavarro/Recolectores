        <table mat-table [dataSource]="listaPersonasRecolectorasSource" class="mx-auto text-center"
               style="width: 100%;">

          <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef class="text-center">Identificaci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.identificacion}}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
          </ng-container>

          <ng-container matColumnDef="primerApellido">
            <th mat-header-cell *matHeaderCellDef class="text-center">Primer Apellido</th>
            <td mat-cell *matCellDef="let element">{{element.primerApellido}}</td>
          </ng-container>

          <ng-container matColumnDef="segundoApellido">
            <th mat-header-cell *matHeaderCellDef class="text-center">Segundo Apellido</th>

              <!--                <mat-icon class="opc-form-modals">remove_red_eye</mat-icon>-->

              {{element.segundoApellido}}
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="columnasPersonasRecolectoras"></tr>
          <tr style="cursor: pointer" mat-row
              [className]="row.identificacion===personaRecolectora.identificacion ? 'persona-select':''"
              *matRowDef="let row; columns:columnasPersonasRecolectoras;"
              (dblclick)="modificarPersonaRecolectoraCardView(row)"></tr>
        </table>
        <mat-paginator #personasRecolectorasPag [pageSizeOptions]="[20, 40, 80,160]"
