<mat-accordion>
  <mat-expansion-panel *ngFor="let planilla of planillaList; first as isFirst" [expanded]="isFirst">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5>PERIODO: {{planilla.periodo}} - {{planilla.descripcionPlanilla}}</h5>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-horas *ngIf="planilla && unidadSeleccionada && departamentoInformacion"
                 [unidadSeleccionada]="unidadSeleccionada"
                 [planilla]="planilla"
                 [departamentoInformacion]="departamentoInformacion"></app-horas>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
